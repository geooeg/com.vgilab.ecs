<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PositionsViewDlg" widgetVar="PositionsViewDialog" modal="false" resizable="false" appendTo="@(body)" header="#{bundle.ViewPositionsTitle}">
            <h:form id="PositionsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{positionView.selected != null}">

                        <h:outputText value="#{bundle.Latitude}"/>
                        <h:outputText value="#{positionView.selected.latitude}"/>
                        <h:outputText value="#{bundle.Longitude}"/>
                        <h:outputText value="#{positionView.selected.longitude}"/>
                        <h:outputText value="#{bundle.Altitude}"/>
                        <h:outputText value="#{positionView.selected.altitude}"/>
                        <h:outputText value="#{bundle.Timestamp}"/>
                        <h:outputText value="#{positionView.selected.trackedOn.time}">
                            <f:convertDateTime type="both" dateStyle="long" />
                        </h:outputText>

                        <h:outputText value="#{bundle.Maker}"/>
                        <h:outputText value="#{positionView.selected.maker}"/>
                        <h:outputText value="#{bundle.Model}"/>
                        <h:outputText value="#{positionView.selected.model}"/>
                        <h:outputText value="#{bundle.Software}"/>
                        <h:outputText value="#{positionView.selected.software}"/>
                        <h:outputText value="#{bundle.Source}"/>
                        <h:outputText value="#{positionView.selected.source}"/>
                        
                        <h:outputText value="#{bundle.Position}"/>
                        <p:gmap id="gmap-#{positionView.selected.id}"  model="#{positionView.markerModel}" center="#{positionView.center}" zoom="13" type="HYBRID" style="width:320px;height:320px"></p:gmap>  
                    </p:panelGrid>

                    <p:commandButton value="#{bundle.Close}" onclick="PositionsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
